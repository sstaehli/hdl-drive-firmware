name: Run vunit tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Run unit tests
        uses: docker://ghcr.io/sstaehli/nvc-vunit:latest
        with:
          entrypoint: /bin/bash
          args: -lc "source /opt/venv/bin/activate && cd /github/workspace/test && python3 ./run.py"
