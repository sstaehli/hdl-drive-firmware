stages:
  - test

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_DEPTH: 1
  DOCKER_AUTH_CONFIG: |
    {
      "auths": {
        "gitlab-registry.airhead.ch": {
          "auth": "$CI_JOB_TOKEN"
        }
      }
    }

unit_test:
  stage: test
  image: gitlab.airhead.ch:5050/nvc-vunit
  script:
    - cd test && python3 ./run.py
